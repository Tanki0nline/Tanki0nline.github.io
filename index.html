		script.async = "async";
		head.appendChild(script);
	}

		if (window.fbq) {
			return;
		}
		loadJs("https://connect.facebook.net/en_US/fbevents.js");
		var fbq = window.fbq = function () {
			if (fbq.callMethod) {

					delete fbq.queue;
					delete window._fbq;
					fbq = window.fbq = function () {
					};
				} else {
					fbq.queue.push(arguments);
				}
			}
		};
		if (!window._fbq) {
            window._fbq = fbq;
		}
		fbq.push = fbq;
        fbq.loaded = true;

        fbq.queue = [];
		fbq.loadingStartTime = Date.now();

	}
</script>
